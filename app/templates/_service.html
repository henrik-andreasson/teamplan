{% set service_link %}
    <a href="{{ url_for('main.service_edit', name=service.name) }}">
      {{ service.name }}
    </a>
{% endset %}

<table class="table table-hover">
    <tr>
        <td>
          {{ _('%(service)s', service=service_link ) }}
          {{_('Users:')}}
          {% for u in service.users %}
            {{u.username}}
          {% endfor %}
        </td>
    </tr>
</table>
